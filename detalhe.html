<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/style-detalhe.css">
</head>
<body>
    <header>
        <h1>Bem-vindo à Loja de Móveis</h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="index.html#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
       <!-- <form action="/buscar" method="get">
            <input type="text" name="q" placeholder="Pesquisar produtos..." />
            <button type="submit">Buscar</button>
        </form>-->
    </header>

    <main>
        <div id="detalhes-produto-container" class="container-produto">
            <div class="imagem-produto">
                <img id="imagem-produto" src="" alt="Imagem do Produto">
            </div>
            <div class="detalhes-produto">
                <h1 id="nome-produto" class="nome-produto"></h1>
                <p id="preco-produto" class="preco-produto"></p>
                <p id="descricao-produto" class="descricao-produto"></p>
                
                <div class="opcoes-compra">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" value="1" min="1">
                    <button id="btn-adicionar">Adicionar ao Carrinho</button>
                </div>

                <div class="especificacoes">
                    <h3>Especificações</h3>
                    <ul id="lista-especificacoes"></ul>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Loja de Móveis. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script-detalhe.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
